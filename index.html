<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>
    
  </head>
  <body><!-- Rating state start -->
    <div class="container">
      <div class="rating-box">
        <img class="img-box img-margin" src="images/icon-star.svg" alt="">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <ul>
          <li class="img-box"><button class="list">1</button></li>
          <li class="img-box"><button class="list">2</button></li>
          <li class="img-box"><button class="list">3</button></li>
          <li class="img-box"><button class="list">4</button></li>
          <li class="img-box"><button class="list">5</button></li>
        </ul>
        <a class="submit-box" href="success.html">Submit</a>
      </div>
    <!-- Rating state end -->
    </div>
  </body>
</html>
