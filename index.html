<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/normalize.css">
		<title>Frontend Mentor | Interactive rating component</title>
    </head>

  	<body>
    	<main class="container">
    		<section class="rating-container">
                <header class="header-container">
                    <img src="images/icon-star.svg" alt="">
				    <p class="white-letter">How did we do?</p>
                </header>
				<p>
					Please let us know how we did with your support request. All feedback is appreciated 
					to help us improve our offering!
				</p>
				<ul>
					<li>
						<button class="list" value="1">1</button>
					</li>
					<li>
						<button class="list" value="2">2</button>
					</li>
					<li>
						<button class="list" value="3">3</button>
					</li>
					<li>
						<button class="list" value="4">4</button>
					</li>
					<li>
						<button class="list" value="5">5</button>
					</li>
				</ul>
				<button class="submit-box" type="button" >Submit</button>
    		</section>
    	</main>
		<script src="sweetalert2.all.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/app.js"></script>
  	</body>
</html>
