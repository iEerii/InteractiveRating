<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Interactive rating component</title>
    </head>

  	<body>
    	<main class="container">
    		<section class="rating-container">
                <header class="header-container">
                    <img src="images/icon-star.svg" alt="">
				    <p class="white-letter">How did we do?</p>
                </header>
				<p>
					Please let us know how we did with your support request. All feedback is appreciated 
					to help us improve our offering!
				</p>
				<ul>
					<li><button class="list">1</button></li>
					<li><button class="list">2</button></li>
					<li><button class="list">3</button></li>
					<li><button class="list">4</button></li>
					<li><button class="list">5</button></li>
				</ul>
				<a class="submit-box" href="success.html">Submit</a>
    		</section>
    	</main>
  	</body>
</html>
